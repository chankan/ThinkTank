<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="col-xs-9 text-left">Ticket Details</div>
				</div>
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover" ng-show="ticket">
							<tbody>
								<tr >
									<td>Ticket Details</td>
									<td>{{ticket.ticketDetails}}</td>
								</tr>
								<tr >
									<td>Ticket RaisedBy</td>
									<td>{{ticket.ticketRaisedBy}}</td>
								</tr>
								<tr >
									<td>Ticket Status</td>
									<td>{{ticket.ticketStatus}}</td>
								</tr>
								<tr >
									<td colspan="2">
									<a href="#/donorsearch/{{ticket.ticketId}}" class="btn btn-small">Search Donor</a>
									</td>
								</tr>
								
							</tbody>
						</table>
						<div class="alert alert-danger" ng-hide="ticket">
							No Ticket present to display.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
