<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-9 text-left">Ticket List</div>
						<div class="col-xs-3 text-right">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover"
							ng-show="ticketData.length>0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Severity</th>
									<th>Detail</th>
									<th>Hospital</th>
									<th>Status</th>
									<th>Remark</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="ticket in ticketData">
									<td><a href="#/ticket/{{ticket.ticketId}}">{{ticket.ticketId}}</a></td>
									<td>{{ticket.ticketSeverity}}</td>
									<td><a href="#/ticket/{{ticket.ticketId}}">{{ticket.ticketDetails}}</a></td>
									<td class="center">{{ticket.ticketRaisedBy}}</td>
									<td class="center">{{ticket.ticketStatus}}</td>
									<td class="center">{{ticket.comments}}</td>
								</tr>
							</tbody>
						</table>
						<div class="alert alert-danger" ng-hide="ticketData.length>0">
							No Ticket present to display.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
